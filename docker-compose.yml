services:
  vidrieria-api:
    build: .
    container_name: vidrieria-api
    ports:
      - "8000:8000"
    networks:
      - vidrieria-net
    env_file:
      - .env
    depends_on:
      postgres-db:
        condition: service_healthy

  postgres-db:
    image: postgres
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - vidrieria-net
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  vidrieria-net:
    driver: bridge

volumes:
  postgres-data: